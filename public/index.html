<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#f9fafb" />
		<title>WalletWise Journal</title>

		<link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
		<link
			rel="icon"
			type="image/png"
			href="favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="shortcut icon" href="favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link rel="manifest" href="favicon/site.webmanifest" />
		<meta name="apple-mobile-web-app-title" content="WalletWise" />

		<noscript>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css"
			/>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			/>
		</noscript>

		<style>
			body {
				visibility: hidden;
				opacity: 0;
				transition: opacity 0.3s ease-in-out; /* ふわっと表示させる */
			}
		</style>
	</head>
	<body class="bg-neutral-50 text-neutral-800">
		<noscript>
			<style>
				/* JS無効時はbodyを表示するが、アプリのコンテンツは隠す */
				body {
					visibility: visible !important;
					opacity: 1 !important;
				}
				/* アプリのメインコンテンツを隠す */
				#root,
				#menu-panel,
				#menu-overlay,
				#notification-banner,
				#transaction-modal,
				#guide-modal,
				#settings-modal,
				#icon-picker-modal,
				#scan-start-modal,
				#scan-confirm-modal,
				#report-modal {
					display: none !important;
				}
				/* noscriptの内容を見やすく表示 */
				.noscript-content {
					position: fixed;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					background-color: #f9fafb;
					z-index: 9999;
					padding: 24px;
					text-align: center;
					font-family: system-ui, -apple-system, sans-serif;
					box-sizing: border-box;
				}
				.noscript-icon {
					font-size: 3rem;
					color: #dc2626;
					margin-bottom: 1.5rem;
				}
				.noscript-title {
					font-size: 1.5rem;
					font-weight: bold;
					color: #1f2937;
					margin-bottom: 1rem;
					line-height: 1.3;
				}
				.noscript-text {
					color: #4b5563;
					line-height: 1.6;
					max-width: 500px;
					margin: 0 auto;
					font-size: 1rem;
				}
				/* スマホ向けの調整 */
				@media (max-width: 640px) {
					.noscript-icon {
						font-size: 2.5rem;
						margin-bottom: 1rem;
					}
					.noscript-title {
						font-size: 1.25rem;
					}
					.noscript-text {
						font-size: 0.875rem;
					}
				}
			</style>
			<div class="noscript-content">
				<i class="fas fa-exclamation-triangle noscript-icon"></i>
				<h2 class="noscript-title">JavaScriptが必要です</h2>
				<p class="noscript-text">
					WalletWise
					Journalを利用するには、ブラウザの設定でJavaScriptを有効にしてください。
				</p>
			</div>
		</noscript>

		<div id="notification-banner-root"></div>

		<div id="root"></div>

		<div id="transaction-modal-root"></div>
		<div id="scan-modal-root"></div>
		<div id="guide-modal-root"></div>
		<div id="settings-root"></div>
		<div id="terms-modal-root"></div>
		<div id="report-modal-root"></div>

		<script type="module" src="src/main.jsx"></script>
	</body>
</html>
