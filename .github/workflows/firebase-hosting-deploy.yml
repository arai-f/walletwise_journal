name: Deploy to Firebase Hosting

# deployブランチにプッシュされたときにFirebase HostingにデプロイするGitHub Actionsの設定
on:
  push:
    branches:
      - deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Firebase config file from secret
        run: |
          mkdir -p public/js
          echo "${{ secrets.FIREBASE_CONFIG }}" > public/js/firebase.js
          cat public/js/firebase.template.js >> public/js/firebase.js

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}"
          channelId: live
          projectId: walletwise-abc97
